[config]
binary_segmentation = yes
batch_size = 32
train_resolution = 256
inference_resolution = 256
test_batch_size = 128
test_interval = 1
validation_split = 10 
epochs = 50
lr = 1e-3
end_lr = 1e-4
restarts = 1
beta1 = 0.9
beta2 = 0.999
weight_decay = 1e-3
;momentum = 0.5
deterministic = yes
seed = 1
log_interval = 10
differentially_private = no
optimizer = Adam
model = MoNet
;not used
pretrained = no 
weight_classes = no
pooling_type = max

;not used
[augmentation] 
rotation = 0
translate = 0.0
scale = 0.0
shear = 0
mixup = no
mixup_prob = 0.0

;not used
[albumentations] 
noise_std = 0.05
noise_prob = 0.5
clahe = no
overall_prob = 0.0
individual_probs = 0.0
randomgamma = no
randombrightness = no
blur = no
elastic = no   
optical_distortion = no
grid_distortion = no
grid_shuffle = no
hsv = no
invert = no
cutout = no
shadow = no
fog = no
sun_flare = no
solarize = no
equalize = no
grid_dropout = no

;not used
[federated] 
sync_every_n_batch = 40
wait_interval = 0.1
keep_optim_dict = no
weighted_averaging = no
repetitions_dataset=1
precision_fractional=16